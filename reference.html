<header>
  <h1>RESTy</h1>
</header>

<main>
  <aside>
    <h2>History</h2>
    <ul id="history">
      <!-- do this a number of times equal to past searches -->
      <li id="random id, Hash? DB?">
        <span><strong>method</strong></span>
        <span>base url</span>
        <span>/.../.../...</span>
      </li>
    </ul>
  </aside>

  <section class="deck">
    <form>
      <section>
        <input type="text" class="wide" name="url" placeholder="URL" value>
        <div id="methods">
          <label>
            <input type="radio" name="method" value="post">
            <span>POST</span>
          </label>
          <label>
            <input type="radio" name="method" value="put">
            <span>PUT</span>
          </label>
          <label>
            <input type="radio" name="method" value="patch">
            <span>PATCH</span>
          </label>
          <label>
            <input type="radio" name="method" value="delete">
            <span>DELETE</span>
          </label>
          <label>
            <button type="submit">Go!</button>
          </label>
        </div>
      </section>

      <section class="deck col-2">
        <div id="body">
          <textarea name="requestBody" placeholder="Raw JSON Body"></textarea>
        </div>

        <div id="headers">
          <button>Headers</button>
          <div class=visible-false>
            <h2>Basic Authorization</h2>
            <input name="authusername" placehoder="Username" value>
            <input name="authpassword" placehoder="Password" type="authpassword" value>
          </div>

          <div class=visible-false>
            <h2>Bearer Token</h2>
            <input type="text" class="wide" name="authtoken" placeholder="Bearer Token" value>
          </div>
        </div>
      </section>
    </form>

    <div id="json">
      <div class="react-json-view" style="font-family: monspace; cursor: default; background-color: rgba(0, 0, 0, 0); position: relative;">
        <div class="pretty-json-container object-container">
          <div class="object-content">
            <div class="object-key-val">
              <span>
                <span style="display: inline-block; cursor: pointer;">
                  <div class="icon-container" style="display: inline-block; width: 17px;">
                    <!-- class changes to expanded-icon, color changes to 88, 110, 117, path becomes M0 516 6 6-6z -->
                    <span class="collapsed-icon">
                      <svg viewBox=" 0 0 15 15" fill="currentColor" style="vertical-align: top; color: rgb(42, 161, 152); height: 1em; width: 1em; padding-left: 2px;">
                        <path d="M0 1416-6-6-6z"></path>
                      </svg>
                    </span>
                  </div>
                  <span style="display: inline-block; color: rgb(0, 43, 54); letter-spacing: 0.5px; vertical-align: top; opacity: 0.85;">
                    <span class="object-key">
                      <span style="vertical-align: top;">"</span>
                      <span>Headers</span>
                      <span style="vertical-align: top;">"</span>
                    </span>
                    <span style="display: inline-block; margin: 0px 5px; color: rgb(0, 43, 54); vertical-align: top;">:</span>
                  </span>
                  <span style="display: inline-block; cursor: pointer; font-weight: bold; color: rgb(0, 43, 54);">{</span>
                </span>
              </span>
<!-- insert pushed row div here when expanded? -->
              <span class="brace-row"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="react-json-view" style="font-family: monspace; cursor: default; background-color: rgba(0, 0, 0, 0); position: relative;">
        <div class="pretty-json-container object-container">
          <div class="object-content">
            <div class="object-key-val">
              <span>
                <span style="display: inline-block; cursor: pointer;">
                  <div class="icon-container" style="display: inline-block; width: 17px;">
                    <!-- class changes to expanded-icon, color changes to 88, 110, 117, path becomes M0 516 6 6-6z -->
                    <span class="collapsed-icon">
                      <svg viewBox=" 0 0 15 15" fill="currentColor" style="vertical-align: top; color: rgb(42, 161, 152); height: 1em; width: 1em; padding-left: 2px;">
                        <path d="M0 1416-6-6-6z"></path>
                      </svg>
                    </span>
                  </div>
                  <span style="display: inline-block; color: rgb(0, 43, 54); letter-spacing: 0.5px; vertical-align: top; opacity: 0.85;">
                    <span class="object-key">
                      <span style="vertical-align: top;">"</span>
                      <span>Response</span>
                      <span style="vertical-align: top;">"</span>
                    </span>
                    <span style="display: inline-block; margin: 0px 5px; color: rgb(0, 43, 54); vertical-align: top;">:</span>
                  </span>
                  <span style="display: inline-block; cursor: pointer; font-weight: bold; color: rgb(0, 43, 54);">{</span>
                </span>
              </span>
              <!-- insert pushed row div here when expanded? -->
              <span class="brace-row"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
